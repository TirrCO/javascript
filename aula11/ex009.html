<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
    <style>
        body {
            background-color: lightskyblue;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Brazuca ou Gringo?</h1>
    <hr>
    Vivendo no país <input type="text" name="txtpais" id="txtpais">, você é... <input type="button" value="Verificar" onclick="descobrir()">
    <div id="resp"></div>

    <script>
        function descobrir() {
            var pais = window.document.getElementById('txtpais').value.toLowerCase();
            var resp = window.document.getElementById('resp')
            resp.innerHTML = '<p>tchan tchan tchan tchan</p>'
            if (pais != 'brasil') {
                resp.innerHTML += '... <strong>gringo</strong>!'
            } else {
                resp.innerHTML += '... <strong>brazuca</strong>!'
            }
        }
    </script>

</body>
</html>
